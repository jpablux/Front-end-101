<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shorcut icon" href="img/logo.png">
    <title>Profile</title>
</head>
<body>
    <div class="login">
        <div class="form-container_login">
            <h1 class="login_title">My account</h1>
        <form action="submit" class="form">
            <label for="name" class="label_profile">Name</label>
            <input type="text" name="name" id="name" placeholder="Pablo Estrada" class="clean">
            <label for="email" class="label_profile" class="clean">Email Address</label>
            <input type="email" id="email" placeholder="email@example.com" class="clean">
            <label for="password" class="label_profile">Password</label>
            <input type="password" id="password" placeholder="*********" class="clean"> 
            <input type="submit" value="Edit" class="edit-button" class="clean">
        </form>
        </div>
</body>
</html>
