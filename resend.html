<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shorcut icon" href="img/logo.png">
    <title>Password Resend</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="img/logo.png" alt="logo" class="logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
            <form action="submit" class="form-resend">
                <div class="email-sent">
                    <img src="../Front-end Developer/img/mail.svg" alt="email-sent" class="mail-icon">  
                </div>
            <input type="submit" id="reset" value="Login" class="primary-button login-button">
            <p class="link">Didn't receive it yet? <a href="#" class="resend">Resend</a></p>
        </form>
        </div>
    </div>
</body>
</html>
